<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DOM Text Updater</title>

<style>
* {
    box-sizing: border-box;
    font-family: "Segoe UI", sans-serif;
}

body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #0d2386, #350160);
}

main {
    width: 420px;
    background: #fff;
    padding: 25px;
    border-radius: 16px;
    box-shadow: 0 15px 40px rgba(211, 238, 6, 0.834);
}

h1 {
    text-align: center;
    margin-bottom: 15px;
    color: #333;
}

#outputText {
    background: #f2f4ff;
    padding: 12px;
    border-radius: 8px;
    min-height: 45px;
    font-weight: 500;
    margin-bottom: 15px;
}

.form-row {
    display: flex;
    gap: 10px;
}

input {
    flex: 1;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 15px;
}

input:focus {
    outline: none;
    border-color: #667eea;
}

button {
    padding: 12px 18px;
    border-radius: 8px;
    border: none;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
    cursor: pointer;
    font-size: 15px;
}

button:hover {
    opacity: 0.9;
}

.history {
    margin-top: 20px;
    border-top: 1px solid #ddd;
    padding-top: 10px;
}

.history h3 {
    margin-bottom: 8px;
    font-size: 16px;
    color: #444;
}

.history-list {
    max-height: 150px;
    overflow-y: auto;
}

.history-item {
    background: #eef0ff;
    padding: 8px;
    border-radius: 6px;
    margin-bottom: 6px;
    font-size: 14px;
}
</style>
</head>

<body>

<main>
    <h1>DOM Text Updater</h1>

    <p id="outputText">Your text will appear here</p>

    <div class="form-row">
        <input type="text" id="userInput" placeholder="Enter text">
        <button id="updateBtn">Update</button>
    </div>

    <div class="history">
        <h3>Input History</h3>
        <div class="history-list" id="historyList"></div>
    </div>
</main>

<script>
const input = document.getElementById("userInput");
const output = document.getElementById("outputText");
const button = document.getElementById("updateBtn");
const historyList = document.getElementById("historyList");

function submitText() {
    const text = input.value.trim();
    if (!text) return;

    output.textContent = text;

    const item = document.createElement("div");
    item.className = "history-item";
    item.textContent = text;
    historyList.prepend(item);

    input.value = "";
}

button.addEventListener("click", submitText);

input.addEventListener("keydown", (e) => {
    if (e.key === "Enter") submitText();
});
</script>

</body>
</html>
